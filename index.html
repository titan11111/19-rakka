<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ヒヤヒヤ落下ゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-info">
            <div class="score-panel">
                <div>スコア: <span id="score">0</span></div>
                <div>ハイスコア: <span id="highScore">0</span></div>
            </div>
            <div class="power-ups">
                <div class="power-up-item">
                  <span class="power-icon">🪶</span>
                  <span id="featherTime">0</span>s
                </div>
                <div class="power-up-item">
                    <span class="power-icon">🛡️</span>
                    <span id="shieldTime">0</span>s
                </div>
                <div class="power-up-item">
                    <span class="power-icon">🌟</span>
                    <span id="starCount">0</span>
                </div>
            </div>
        </div>
        <div style="position: relative;">
            <canvas id="gameCanvas"></canvas>
            <div id="gameOverOverlay" class="game-over-overlay hidden" style="display: none;">
                <h2>ゲームオーバー！</h2>
                <p>最終スコア: <span id="finalScore">0</span></p>
                <p id="newHighScore" style="display: none;">🎉 新記録達成！ 🎉</p>
                <button id="restartButton">もう一度プレイ</button>
            </div>
            <div id="startScreen" class="start-screen">
                <h1>ヒヤヒヤ落下ゲーム</h1>
                <p>障害物を避けてアイテムを集めよう！</p>
                <div class="instructions">
                  <p>🪶 羽 - 落下速度ダウン</p>
                    <p>🛡️ シールド - 20秒間無敵（5回敵に当たると終了）</p>
                    <p>🌟 スター - ボーナスポイント</p>
                </div>
                <button id="startButton">ゲーム開始</button>
            </div>
        </div>
        <div class="controls">
            <div class="left-controls">
                <button id="leftButton" class="control-button" type="button">←</button>
                <button id="rightButton" class="control-button" type="button">→</button>
            </div>
            <div class="right-controls">
                <button id="upButton" class="control-button" type="button">↑</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
